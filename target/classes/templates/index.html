<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Actions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Liste des Actions</h1>
    <div class="text-end mb-3">
        <a href="/addAction" class="btn btn-primary">Ajouter une Action</a>
    </div>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Nom de l'Action</th>
            <th>Description</th>
            <th>Date</th>
            <th>Statut</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="action : ${actions}">
            <td th:text="${action.getId()}"></td>
            <td th:text="${action.getTitre()}"></td>
            <td th:text="${action.getDescription()}"></td>
            <td th:text="${#dates.format(action.getDateCreation(), 'dd/MM/yyyy')}"></td>
            <td th:text="${action.getEtat()}"></td>
            <td>
                <a th:href="@{listDons(id=${action.getId()})}" class="btn btn-info btn-sm">Voir</a>
<!--                <a th:href="@{/deleteAction/{id}(id=${action.id})}" class="btn btn-danger btn-sm"-->
<!--                   onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette action ?')">Supprimer</a>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
